<body>
<link rel="stylesheet" href="pic.css">

    <script>
        function nextPage() {
            window.location.href = "flower.html";
        }

<audio autoplay controls>
        <source src="Happy Birthday To You.mp3" type="audio/mpeg">
    </audio> 

<div class="text">
<h1> HAPPY BIRTHDAY Jillian/Beybu!!</h1>
<h1> Use your microphone to make a wish and blow out your candle.</h2>
</div>

<div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
    <div class="candle">
        <div id="flame"></div>
    </div>
</div>
</body>
</html>

<script>
      const flame = document.getElementById('flame');

navigator.mediaDevices.getUserMedia({ audio: true })
    .then((stream) => {
        const audioContext = new AudioContext();
        const analyser = audioContext.createAnalyser();
        const microphone = audioContext.createMediaStreamSource(stream);
        
        microphone.connect(analyser);
        analyser.connect(audioContext.destination);

        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        function detectBlow() {
            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((acc, val) => acc + val, 0) / bufferLength;

            // Adjust this threshold according to your environment
            const threshold = 70;

            if (average > threshold) {
                // Hide the flame
                flame.style.opacity = 0;
            } 
            //else {
                // Show the flame
              //  flame.style.opacity = 1;
            //}

            requestAnimationFrame(detectBlow);
        }

        detectBlow();
    })
    .catch((error) => {
        console.error('Error accessing microphone:', error);
    });
</script>
